<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">
                <h2>WeatherStation</h2>
            </a>
        </div>
    </nav>

    <section class="container-fluid mt-2">

        <div class="row">
            <div class="col-6">
                <div class="card align-items-center">
                    <h1 class="text-black">Search For City</h1>
                    <input type="text" class="form-control" id="searchCityInput" placeholder="City Name">
                    <input type="text" class="form-control" id="searchStateInput" placeholder="State Name">
                    <div id="search-form" class="mb-2">
                        <button class="btn bg-success text-light" id="searchBtn">Search</button>
                    </div>
                </div>

                <div class="card p-4 mb-2"  id="previousSearch">
                </div>

            </div>
            <div class="col">
                <div class="card mb-3 align-items-center">
                    <h1>Current Weather</h1>
                    <div id="current-weather"></div>
                </div>
            </div>
            <div class="card mb-3 align-items-center">
                <h1>Forecast</h1>
                <div id="forecast"></div>
            </div>
            <div class="card mb-3 align-items-center">
                
                <div id="forecast2"></div>
            </div>
            <div class="card mb-3 align-items-center">
                
                <div id="forecast3"></div>
            </div>
            <div class="card mb-3 align-items-center">
                
                <div id="forecast4"></div>
            </div>
            <div class="card mb-3 align-items-center">
                
                <div id="forecast5"></div>
            </div>
        </div class= "search-history">
        </div>

    </section>


    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
    
</html>
